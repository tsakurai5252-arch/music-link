<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自作タイピングゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>タイピングゲーム 🍣</h1>
  <div id="countdown" style="font-size: 2.5em; margin-bottom: 20px;"></div>
  <div id="sushi-static">ここに問題が表示されます</div>
  <div id="result"></div>
  <div id="typed-progress"></div>
  <div id="score">スコア: -</div>
  <div id="timer">残り時間: -</div>
  <div id="score-comment"></div>
  <div id="end-section" style="margin-top: 30px;">
  <button id="retry-button" style="display: none;">もう一度挑戦する 🔁</button>
</div>
<div id="end-section" style="margin-top: 20px;">
  <button id="retry-button" style="display: none;">もう一度挑戦する 🔁</button>
  <button id="back-button" style="display: none;">難易度選択に戻る 🧭</button>
</div>
  <script src="typing-game.js"></script>
<hr>
<script src="OSsupport.js"></script>
<script>
  showDetectedOS(); // 必要なら detectOS() を直接使って分岐してもOK
</script>
    <script src="BrowserDetect.js"></script>
<script>
  showBrowserStatus();
</script>
<hr>
<small>
<p>2025&nbsp自作タイピングゲーム(ver1.05)</p>
</small>

</html>
